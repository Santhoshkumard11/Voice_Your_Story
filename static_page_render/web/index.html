<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Voice Your Story - Sandy Inspires</title>
    <script
      src="https://kit.fontawesome.com/9e7e33d92a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        min-height: 75rem;
        padding-top: 100px;
      }
      .navbar-brand {
        font-size: 2rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #c4d7ec">
    <div id="app">
      <nav
        class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
        style="background-color: #3c91e6 !important"
      >
        <div class="container">
          <span class="navbar-brand">Voice Your Story - Sandy Inspires</span>
          <span class="navbar-brand">Let's make better choices</span>
        </div>
      </nav>

      <div class="container">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Age</th>
              <th scope="col">Predicted Type</th>
              <th scope="col">Hematologists 1</th>
              <th scope="col">Hematologists 1</th>
              <th scope="col">Chief Hematologist</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Fetching data......</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Toast Message -->
    <div
      aria-live="assertive"
      role="alert"
      aria-atomic="true"
      style="position: relative; min-height: 200px"
    >
      <div
        class="toast"
        style="position: absolute; top: 0; right: 0"
        data-autohide="false"
      >
        <div class="toast-header">
          <strong class="mr-auto">Updated the table!!! </strong>
          <small>1 sec ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">Retrieving Data from Cosmos DB</div>
      </div>
    </div>

    <footer
      class="bg-light text-center"
      style="
        bottom: 0;
        position: absolute;
        height: 250px;
        width: 100%;
        line-height: 60px;
      "
    >
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <h2>Follow me on</h2>
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Linkedin -->
          <a
            class="m-2"
            style="color: #0082ca; !important font-size:250%"
            href="https://www.linkedin.com/in/santhosh-kumard"
            target="_blank"
            role="button"
          >
            <i
              class="fa fa-linkedin-square"
              aria-hidden="true"
              style="font-size: 250%"
            ></i>
          </a>
          <!-- Github -->
          <a
            class="m-2"
            style="color: #333333; !important font-size:250%"
            href="https://github.com/Santhoshkumard11/Voice_Your_Story"
            target="_blank"
            role="button"
            ><i
              class="fa fa-github-square"
              aria-hidden="true"
              style="font-size: 250%"
            ></i>
          </a>

          <!-- Medium -->
          <a
            class="m-2"
            style="color: #3b5998; !important"
            href="https://santhoshkdhana.medium.com/"
            target="_blank"
            role="button"
            ><i
              class="fa fa-medium"
              aria-hidden="true"
              style="font-size: 250%"
            ></i
          ></a>

          <!-- Twitter -->
          <a
            class="m-2"
            style="color: #55acee; !important"
            href="https://twitter.com/sandy_inspires"
            target="_blank"
            role="button"
            ><i class="fa fa-twitter-square" style="font-size: 250%"></i
          ></a>

          <!-- Instagram -->
          <a
            class="m-2"
            style="color: #ac2bac; !important"
            href="https://www.instagram.com/sandy_inspires/"
            target="_blank"
            role="button"
            ><i class="fa fa-instagram" style="font-size: 250%"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="" style="background-color: #c0d7ee">
        <span class="text-dark" id="copyright"></span>
        <a class="text-dark" href="https://github.com/Santhoshkumard11"
          >Sandy Inspires</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script src="speak_out?name=index.js"></script>
  </body>
</html>
